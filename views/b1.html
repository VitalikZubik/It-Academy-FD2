        <h1>B1</h1>

        <div class="link home">
            <a href="/">На главную</a>
        </div>

        <pre>
            <code>
                <span class="variable">const</span> year = <span class="function">prompt</span>('Введите год.', '');

                function <span class="function">centuryFromYear</span> (year) {
                    <span class="operation">return</span> `${year} год - это ${Math.ceil(year / 100)} век.`; 
                }
                
                <span class="function">alert</span>(<span class="function">centuryFromYear</span>(year));
            </code>
        </pre>
    </div>
